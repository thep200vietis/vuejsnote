<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3" id="app">
        <input type="text" class="form-control" style="width: 200px;" v-model="foo">
       <p>{{ foo }}</p>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script text="text/javascript">
        new Vue({
            el: '#app',
            data: {
                foo: 'This is foo variable',
            },

            // init hooks
            beforeCreate() {
                console.log('beforeCreate: ', this.foo);
            },

            created() {
                console.log('created: ', this.foo);
            },

            // link to Dom hooks
            beforeMount() {
                console.log('beforeMount: ', this.$el);
            },

            mounted() {
                console.log('mounted: ', this.$el);
            },

            // update hooks
            beforeUpdate() {
                alert('beforeUpdate', this.foo);
            },

            // destroy hooks
            beforeDestroy() {
                delete this.foo
            },

            destroyed() {
                console.log('destroyed: ', this.foo);
            },
        })
    </script>
</body>
</html>
